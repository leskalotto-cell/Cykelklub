<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northwest Cycling Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        nav {
            text-align: center;
            margin-top: 2rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #FC4C02;
        }
        .fullscreen-container {
            position: relative;
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            filter: brightness(0.85) contrast(1.1);
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 0 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .strava-link {
            display: inline-block;
            background: #FC4C02;
            color: #fff;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .strava-link:hover {
            background: #d84300;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
    </nav>
    <div class="fullscreen-container">
        <img src="https://dgalywyr863hv.cloudfront.net/pictures/clubs/1739880/40381487/7/large.jpg" alt="Northwest Cycling Club on a ride" class="background-image">
        <div class="content">
            <h1>Welcome to Northwest Cycling Club</h1>
            <p>Head over to our Strava club to see upcoming rides and join the community!</p>
            <a href="https://www.strava.com/clubs/1739880" target="_blank" class="strava-link">Visit our Strava club</a>
        </div>
    </div>
</body>
</html>
