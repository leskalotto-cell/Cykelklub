<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordvest Cykleklub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .fullscreen-container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            transition: opacity 0.5s ease;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 0 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .strava-link {
            display: inline-block;
            background-color: #FC4C02;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .strava-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(252, 76, 2, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <img src="images/header.jpg" alt="Cykling i naturen" class="background-image">
        <div class="content">
            <h1>Velkommen til Nordvest Cykleklub</h1>
            <p>Hvis du vil med ud og trille, så hop ind på vores Strava klub og se vores kommende ture</p>
            <a href="https://www.strava.com/clubs/1739880" target="_blank" class="strava-link">Besøg vores Strava klub</a>
        </div>
    </div>

    <script>
        // Skift mellem baggrundsbilleder
        const images = ['header.jpg', 'group-ride.jpg', 'evening-ride.jpg'];
        let currentImage = 0;
        const backgroundImage = document.querySelector('.background-image');

        setInterval(() => {
            currentImage = (currentImage + 1) % images.length;
            backgroundImage.style.opacity = '0';
            
            setTimeout(() => {
                backgroundImage.src = `images/${images[currentImage]}`;
                backgroundImage.style.opacity = '0.7';
            }, 500);
        }, 5000);
    </script>
</body>
</html>
